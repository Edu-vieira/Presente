<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente do Edu para a Hellen</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .heart {
            text-decoration: none; /* Remove o sublinhado */
            color: white; /* Garante que o texto fique branco */
            position: relative;
            width: 400px;
            height: 390px;
            background-color: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            clip-path: path('M 200 100 C 300 -40, 550 150, 200 390 C -150 150, 100 -40, 200 100 Z');
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .small-text {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
        }
        .floating-heart {
            position: absolute;
            font-size: 40px;
            opacity: 0;
            animation: fadeInOut 3s infinite;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <!-- Cora칞칚o -->
    <div id="heart-button" class="heart">
        <p>Presente do Edu pra Hellen!!!</p>
        <small>Clique aqui</small>
    </div>

    <audio id="background-music" loop>
        <source src="midias/Melim - Meu abrigo (Lyric Video Oficial)(M4A_128K).m4a" type="audio/mpeg">
        Seu navegador n칚o suporta 치udio.
    </audio>
    <script>
          document.getElementById("heart-button").addEventListener("click", function () {
            let audio = document.getElementById("background-music");

            // Somente come칞a a tocar caso o 치udio ainda n칚o esteja rodando
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("츼udio tocando...");
                }).catch(error => {
                    console.error("Erro ao tentar tocar o 치udio:", error);
                });
            }

            // Armazena a posi칞칚o e status do 치udio
            localStorage.setItem("audioTime", audio.currentTime);
            localStorage.setItem("audioPlaying", "true");

            // Redireciona para a pr칩xima p치gina
            window.location.href = "index1.html";
        });
        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = Math.random() > 0.5 ? "仇벒잺" : "游봃";
            heart.classList.add("floating-heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 100 + "vh";
            heart.style.animationDuration = Math.random() * 2 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
        setInterval(createFloatingHeart, 500);
    </script>
</body>
</html>
